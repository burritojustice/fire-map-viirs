<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Napa & Sonoma fire data via Suomi/VIIRS (3AM, 375m resoution)</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://mapzen.com/js/mapzen.css" />
    <script src="https://mapzen.com/js/mapzen.min.js"></script>
    <style>
      html, body { margin: 0; padding: 0; }
      #map { height: 100%; width: 100%; position: absolute; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map = L.Mapzen.map('map', {
        center: [38.4294, -122.5822],
        zoom: 10,
        tangramOptions: {
          scene: 'https://mapzen.com/api/scenes/22/1107/resources/blank.yaml',
          attribution: 'Â© <a href="https://www.mapzen.com/rights">Mapzen</a>, <a href="https://openstreetmap.org/copyright">OpenStreetMap</a>, <a href="https://earthdata.nasa.gov/earth-observation-data/near-real-time/firms/active-fire-data">NASA/NOAA</a>, and <a href="https://www.mapzen.com/rights/#services-and-data-sources">others</a>'
        }
      });
      L.Mapzen.bug({
        name: 'VIIRS fire map, Sonoma & Napa',
        link: 'https://github.com/burritojustice/fire-map-viirs',
        tweet: 'fire map of Napa & Sonoma, 3 AM, 9 Oct 2017, using VIIRS/Suomi data, made with @mapzen',
        repo: 'https://github.com/burritojustice/fire-map-viirs',
        description: 'Zoomable map of the Napa & Sonoma fires as of ~3AM, 9 Oct 2017. Color indicates brightness of fire, 375m meter rssolution, data via VIIRS I-Band Active Fire Data on Suomi polar orbiting satellite. https://earthdata.nasa.gov/earth-observation-data/near-real-time/firms/viirs-i-band-active-fire-data'
});
    </script>
  </body>
</html>
