<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Napa active fire data via Suomi/VIIRS (3AM)</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://mapzen.com/js/mapzen.css" />
    <script src="https://mapzen.com/js/mapzen.min.js"></script>
    <style>
      html, body { margin: 0; padding: 0; }
      #map { height: 100%; width: 100%; position: absolute; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map = L.Mapzen.map('map', {
        center: [38.4294, -122.5822],
        zoom: 10.2129,
        tangramOptions: {
          scene: 'https://mapzen.com/api/scenes/22/1107/resources/blank.yaml',
          attribution: 'Â© <a href="https://www.mapzen.com/rights">Mapzen</a>, <a href="https://openstreetmap.org/copyright">OpenStreetMap</a>, <a href="https://earthdata.nasa.gov/earth-observation-data/near-real-time/firms/active-fire-data">NASA</a>, and <a href="https://www.mapzen.com/rights/#services-and-data-sources">others</a>'
        }
      });
      L.Mapzen.bug({
        name: 'VIIRS fire map',
        link: 'https://github.com/burritojustice/fire-map-viirs',
        tweet: 'fire map of Napa, 3 AM, 9 Oct 2017, using VIIRS/Suomi data, made with @mapzen',
        repo: 'https://github.com/burritojustice/fire-map-viirs'
        info: ''
});
    </script>
  </body>
</html>
